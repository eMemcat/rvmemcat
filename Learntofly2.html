<!DOCTYPE HTML>
<html>
    <head>
        <title>Learn to Fly 2 on leo's unblocked games</title>
     <h1>Learn to Fly 2</h1>
        <meta charset='utf8'>
    </head>
    <body>
        <div id='ruffle'></div>
        <script src='https://leoisbadatmakeingthings.github.io/idk/ruffle.js'></script>
        <script>
var swfobject = {};

swfobject.embedSWF = function(url, cont, width, height){
    var ruffle = window.RufflePlayer.newest(),
        player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
            width: width,
            height: height,
            style: 'width: ' + width + 'px; height: ' + height + 'px',
        });
    
    player.load({ url: url });
}

swfobject.embedSWF('https://leoisbadatmakeingthings.github.io/idk/learn-to-fly-2-11967.swf', 'ruffle', 500, 500);
        </script>
    </body>
</html>
